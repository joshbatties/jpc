<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPC International</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop id="bg-video">
            <source src="assets/background-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="content">
            <h1>Shipping & Shaping Tomorrow</h1>
        </div>
        <div class="navbar">
            <div class="logo-container">
                <img src="assets/jpc_logo.png" alt="Logo" class="logo" onclick="scrollToTop()">
            </div>
            <div class="nav">
                <button onclick="window.location.href='who-we-are.html'">Who we are</button>
                <button onclick="window.location.href='what-we-do.html'">What we do</button>
                <button onclick="window.location.href='contact-us.html'">Contact us</button>
            </div>
        </div>
    </div>
    <div class="white-section"></div>
    <footer>
        <div class="footer-left">
            <form action="">
                <h6>SUBSCRIBE</h6>
                <div class="form-input-field">
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                    <input type="submit" id="submit" name="email" value="Submit"></input>
                </div>
                <div class="form-checkbox">
                    <input type="checkbox" id="agree" name="agree">
                    <label for="agree">I agree to signup to all newsletters, company and project updates</label>
                </div>
            </form>
        </div>
        <div class="footer-right">
            <h6>SOCIAL</h6>
            <ul>
                <li>+613 9654 1810</li>
                <li>info@jpcgroup.com</li>
                <li>JPC International Level 16, 1 Collins Street, Melbourne, Victoria, 3000, Australia</li>
            </ul>
            <h6><a href="">POLICY AND WEBSITE T&CS</a></h4>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
