<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop id="bg-video">
            <source src="assets/background-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="content">
            <h1>Shipping & Shaping Tomorrow</h1>
        </div>
    </div>
    <div class="navbar">
        <div class="logo-container">
            <img src="assets/jpc_logo.png" alt="Logo" class="logo" onclick="scrollToTop()">
        </div>
        <div class="nav">
            <button onclick="window.location.href='who-we-are.html'">Who we are</button>
            <button onclick="window.location.href='what-we-do.html'">What we do</button>
            <button onclick="window.location.href='contact-us.html'">Contact us</button>
        </div>
    </div>
    <div class="white-section">
        <h2>JPC Group is a leader in integrated solutions, providing unparalleled services in construction supply, advisory, and shipping.</h2>
        <div class="services">
            <div class="service">
                <img src="assets/building_supply.png" alt="Building Supply">
                <p>Building Supply</p>
            </div>
            <div class="service">
                <img src="assets/advisory.png" alt="Advisory">
                <p>Advisory</p>
            </div>
            <div class="service">
                <img src="assets/shipping.png" alt="Shipping">
                <p>Shipping</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
